<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Autofill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 15px;
            width: 200px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button id="fillForm">Fill Form from Clipboard</button>
    <script src="popup.js"></script>
</body>
</html>
